<body>

    <div id="root">

        <ul>
            <li v-for="(item, index) in names"> {{ index }} {{ item.toUpperCase() }} </li>
        </ul>

        <h2> v-for in Object</h2>

        <p v-for="(value, key) in student">{{ key }} -  {{ value }}</p>

        <h2> v-for con numero</h2>

        <ul>
            <li v-for="number in 10"> {{ number }} </li>
        </ul>

        <h2>Array di oggetti</h2>

        <ul v-if="studentList.length > 0">
            <li v-for="item in studentList"> {{ item.name }} {{ item.lastname }}</li>
        </ul>
