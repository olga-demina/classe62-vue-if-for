<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Rubik&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    <div id="root">
        <header>
            <div class="header-top">
                <div class="container">
                    <div class="logo">
                        <h1>FontIcons</h1>
                    </div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="container">
                    <div class="search">
                        <h2>filtra per tipo</h2>
                        <select id="type-filter">
                            <option value="">all</option>
                        </select>
                    </div>                
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <div id="icons-container">
                
                    <div class="box" v-for="element in icons">
                        <!-- 'fas' 'fa-cat' -->
                        <i 
                        :class="[ element.family, element.prefix + element.name ]"
                        :style="{ color: element.color ? element.color : 'red' }"
                        ></i>
                        <!--                        cat -> CAT     -->
                        <div class="title">{{ element.name.toUpperCase() }}</div>
                    </div>
                   
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
